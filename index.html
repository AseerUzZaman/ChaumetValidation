<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.min.css">
    <title>KSA validation</title>
</head>

<body>

    <div class="validate modal close">
        <h1>Validated</h1>
        <p>This person is marked present</p>
    </div>
    <div class="discard modal close">
        <h1>Discarded</h1>
        <p>This person is marked absent</p>
    </div>

    <section class="header">
        <img src="./images/logo.png" alt="Chaumet">
        <h1>Validation</h1>
    </section>

    <section class="table">
        <table>
            <colgroup>
                <col style="width: 175px">
            </colgroup>
            <tr>
                <td class="key">Title</td>
                <td class="value">Mr.</td>
            </tr>
            <tr>
                <td class="key">First name</td>
                <td class="value">First name</td>
            </tr>
            <tr>
                <td class="key">Last name</td>
                <td class="value">Last name</td>
            </tr>
            <tr>
                <td class="key">Province</td>
                <td class="value">Province here</td>
            </tr>
            <tr>
                <td class="key">Phone number</td>
                <td class="value">+971 123456789</td>
            </tr>
            <tr>
                <td class="key">Email</td>
                <td class="value">email@email.com</td>
            </tr>
            <tr>
                <td class="key">Date</td>
                <td class="value">January 14 2022</td>
            </tr>
        </table>
    </section>

    <section class="buttons">
        <a onclick="openDiscardModal()" class="discard button"><img src="./images/close.png" alt="Discard">Discard</a>
        <a onclick="openValidateModal()" class="validate button"><img src="./images/check.png"
                alt="Validate">Validate</a>
    </section>

    <script src="Javascript/main.js"></script>
</body>

</html>
